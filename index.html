<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow-lg mt-5">
                <div class="card-header text-bg-primary">Login to continue</div>
                <div class="card-body">
                    <form action="dash.html" >
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="user_name" placeholder="John Doe" autofocus>
                            <label for="user_name">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="pass_word" placeholder="********">
                            <label for="pass_word">Password</label>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" form="Remember me">
                            <label for="remember_me" class="form-check-label">
                                Remember me
                            </label>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-success" type="submit">
                                Login to continue
                            </button>
                        </div>
                    </form>
                </div>
                </div>
            </div>
        </div>
    </div>
    
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
